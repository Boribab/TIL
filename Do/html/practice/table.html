<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <table>
      <p id = "summary">다음 표는 당신의 주민등록증을 생성할때 필요한 정보를 제공하는데
      사용됩니다. 올바른 정보를 기재하세요</p>
      <table border = "1" aria-describedby="summary">
        <caption>
          <h1>신분증</h1>
          <p>자세히 기제하세요</p>
        </caption>
      <tr>
        <th>이름</th>
        <td><pre>                    </pre></td>
        <th>연락처</th>
        <td><pre>                    </pre></td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
